<div class="row" style="height: 46px">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()" style="position: relative; top: 15px;">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"> </app-recipe-item>  
    </div>
</div>
